<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
            background: azure;
        }
        header {
            text-align: center;
            margin-top: 30px;
            color: #ff69b4;
        }
        nav {
            position: relative;
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: pink;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .nav-list li {
            display: inline;
        }
        .nav-list li a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
            background-color: azure;
        }
        .nav-list li a:hover {
            background-color: #ff69b4;
            color: azure;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        .hamburger span {
            height: 4px;
            width: 30px;
            background: #ff69b4;
            margin: 5px 0;
            border-radius: 2px;
            transition: 0.4s;
        }
        section {
            background-color: azure;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid pink;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: pink;
            text-align: center;
            padding: 10px 0;
            color: #007fff;
            font-weight: bold;
        }
        main {
            padding-bottom: 60px;
        }
        @media (max-width: 600px) {
            .nav-list {
                flex-direction: column;
                gap: 0;
                display: none;
                background: pink;
                position: absolute;
                top: 40px;
                left: 0;
                width: 100%;
                z-index: 1;
            }
            .nav-list.show {
                display: flex;
            }
            .nav-list li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var navList = document.getElementById('nav-list');
            navList.classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Home Page</h1>
    </header>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-list" id="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="{{ url_for('form') }}">Login</a></li>
            <li><a href="/about/Anything">About</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>About This Site</h2>
            <p>This is a basic home page with standard HTML elements.</p>
            {% for line in lines %}
                <p>{{ line }}</p>
            {% endfor %}
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
