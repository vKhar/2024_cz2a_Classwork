<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: azure;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }
        form {
            background: pink;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            min-width: 80px;
            text-align: right;
            margin-right: 10px;
            color: #ff69b4;
        }
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ff69b4;
            width: 180px;
        }
        button {
            background: #ff69b4;
            color: azure;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: azure;
            color: #ff69b4;
            border: 1px solid #ff69b4;
        }
    </style>
</head>
<body>
    <form action="/form" method="POST">
        <div class="form-group">
            <label for="userId">ID:</label>
            <input type="text" id="userId" name="userid" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
