<html>
<head>
<style>
div {
  width: 75%;
  margin: 1em auto;
  display: flex;
  justify-content: space-between;
}
label {
  flex:1; /** width of label is half of input **/
}
input, span {
  flex:2;
}

form {
  width: 50%;
  border: 1px black solid;
  border-radius: 1em;
  margin: 5em auto;
  font-family: monospace;
}
button, input {
  font-family: inherit;
}
input[type="file"] {
  font-family: inherit;
}

div:last-child  {
  justify-content: space-around;
}

</style>
</head>

<body>
<!-- Submit these to the Web Server -->
<form >
  <div><label>Name</label> <input id="long" type="text" /></div>
  <div><label>Email</label> <input id="long" type="email" placeholder="someone@somedomain"/></div>
  <div><label>Password</label> <input type="password" /></div>
  <div><label>Image File</label> <input type="file" /></div>
  <div>
    <label>Gender</label>
    <span>
      <input type="radio" name="gender"><label>Male</label>
      <input type="radio" name="gender"><label>Female</label>
    </span>
  </div>
  
  <div>
    <!-- <input type="submit"> -->
    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>
  </div>

</form>
</body>
</html>
