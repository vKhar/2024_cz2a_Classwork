<html>
    <head>
        <!-- meta data-->
        <title> product catalog </title>
        <style>
            table {
                width: 50%;
                border-spacing: 2em;
                margin: 1em auto;
            }
            img {
                width: 50%;
            }
            
            .footer {
                background-color: #efefef;
                text-align: center;
            }
            .menu{
                display:flex;
                background-color: black;
                justify-content:center;
                font-family: Arial, Helvetica, sans-serif;
                padding: 0.5em;
                margin: auto;
         
            }
            .menu-item{
                font-size: 1em;
                padding: 0.5em;
                color: white;
                margin: auto 1em;
                border: white 0.1em solid;
                border-radius: 0.5em;
                background-color:black;
            }
            .menu a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <a class="menu-item" href="/"> Home</a>
            <a class="menu-item" href="/form">Add Product</a>
        </div>

        <table>
            <!-- iterate over my_list-->
            {% for product in my_list %}
            <tr>
            <td>
                <b>{{ product[0] }}</b> <!-- render the product name -->
                <ul>
                <li>
                    {{ product[1] }} <!-- render the product description  -->
                </li>
                <li>
                    ${{ product[2] }} <!-- render the product price -->
                </li>
                </ul>
            </td>
            <td><!-- render the product image -->
                <img src="/static/images/{{ product[3] }}" alt="{{ product[3] }}"/>
            </td>
            <td>
                <a href="/edit/{{ product[0] }}"> Edit </a>
            </td>
            </tr>
            {% endfor %} <!-- render the product image -->
        </table>
        <div class="footer">
            Copyright 2020 Â© National Junior College, All Rights Reserved
        </div>
    </body>
</html>
